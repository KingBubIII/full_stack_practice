{% extends base_file %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
    <label for="email">Email Address</label>
    <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        value="{{email}}"
        required
    />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        required
    />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    <br>
    <a href="/signup" class="btn btn-primary btn-sm" role="button">Don't have an account?</a>
</form>
{% endblock %}
